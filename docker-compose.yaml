version: '3'
services:
  graph-node:
    image: graphprotocol/graph-node:v0.27.0
    ports:
      - '8000:8000'
      - '8001:8001'
      - '8020:8020'
      - '8030:8030'
      - '8040:8040'
    depends_on:
      - hardhat
      - ipfs
      - postgres
    environment:
      postgres_host: postgres
      postgres_user: graph-node
      postgres_pass: let-me-in
      postgres_db: graph-node
      ipfs: ipfs:5001
      ethereum: bsc:http://hardhat:8545
  hardhat:
    build:
      context: .
      dockerfile: Dockerfile.hardhat
    environment:
      YARN_VERSION: 3.2.2
    command:
      - sh
      - -c
      - |
        node_modules/.bin/hardhat clean
        node_modules/.bin/hardhat node
    ports:
      - 8545:8545
    volumes:
      - ./:/usr/app
      - /usr/app/node_modules
    restart: always
  ipfs:
    image: ipfs/go-ipfs:v0.4.23
    ports:
      - '5001:5001'
    command:
      - daemon
      - --migrate=true
      - --offline
  postgres:
    image: postgres:12
    ports:
      - '5432:5432'
    command: ["postgres", "-cshared_preload_libraries=pg_stat_statements"]
    environment:
      POSTGRES_USER: graph-node
      POSTGRES_PASSWORD: let-me-in
      POSTGRES_DB: graph-node