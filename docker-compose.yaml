services:
  graph-node:
    image: graphprotocol/graph-node:v0.35.0
    ports:
      - 8000:8000
      - 8001:8001
      - 8020:8020
      - 8030:8030
      - 8040:8040
    depends_on:
      hardhat:
        condition: service_healthy
      ipfs:
        condition: service_started
      postgres:
        condition: service_started
    environment:
      ETHEREUM_REORG_THRESHOLD: 1
      GRAPH_ALLOW_NON_DETERMINISTIC_FULLTEXT_SEARCH: "true"
      postgres_host: postgres
      postgres_user: graph-node
      postgres_pass: let-me-in
      postgres_db: graph-node
      ipfs: ipfs:5001
      ethereum: hardhat:http://hardhat:8545
      # Set these values for forking
      # GRAPH_FORK_BASE: https://api.thegraph.com/subgraphs/id/
      # GRAPH_DEBUG_FORK: xxx
  hardhat:
    container_name: subgraph-hardhat-node
    build:
      context: .
      dockerfile: Dockerfile.hardhat
    environment:
      YARN_VERSION: 3.2.2
    command:
      - sh
      - -c
      - |
        yarn && yarn run node:integration
# Installing again to link workspaces
    ports:
      - 8545:8545
    volumes:
      - ./:/usr/app
      - /usr/app/node_modules
    restart: always
    healthcheck:
        test: ["CMD", "node", "./hardhat-healthcheck.js"]
        interval: 30s
        timeout: 120s
        retries: 10
  ipfs:
    image: ipfs/go-ipfs:v0.4.23
    ports:
      - 5001:5001
    command:
      - daemon
      - --migrate=true
      - --offline
  postgres:
    image: postgres:12
    ports:
      - '5432:5432'
    command: ["postgres", "-cshared_preload_libraries=pg_stat_statements"]
    environment:
      POSTGRES_USER: graph-node
      POSTGRES_PASSWORD: let-me-in
      POSTGRES_DB: graph-node
      POSTGRES_INITDB_ARGS: '--encoding=UTF-8 --lc-collate=C --lc-ctype=C'
