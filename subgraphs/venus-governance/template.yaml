specVersion: 0.0.2
description: Venus Governance Subgraph
repository: https://github.com/protofire/venus-governance-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: GovernorAlpha
    network: {{ network }}
    source:
      address: "{{ governorAlphaAddress }}"
      abi: GovernorAlpha
      startBlock: {{ governorAlphaStartBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings.ts
      entities:
        - Delegate
        - TokenHolder
        - Proposal
        - Vote
        - Governance
      abis:
        - name: GovernorAlpha
          file: ../../packages/venus-governance-abis/GovernorAlpha.json
      eventHandlers:
        - event: ProposalCreated(uint256,address,address[],uint256[],string[],bytes[],uint256,uint256,string)
          handler: handleProposalCreated
        - event: ProposalCanceled(uint256)
          handler: handleProposalCanceled
        - event: ProposalQueued(uint256,uint256)
          handler: handleProposalQueued
        - event: ProposalExecuted(uint256)
          handler: handleProposalExecuted
        - event: VoteCast(address,uint256,bool,uint256)
          handler: handleVoteCast
  - kind: ethereum/contract
    name: VenusToken
    network: {{ network }}
    source:
      address: "{{ venusTokenAddress }}"
      abi: VenusToken
      startBlock: {{ venusTokenStartBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings.ts
      entities:
        - Delegate
        - TokenHolder
      abis:
        - name: VenusToken
          file: ../../packages/venus-governance-abis/VenusToken.json
      eventHandlers:
        - event: DelegateChanged(indexed address,indexed address,indexed address)
          handler: handleDelegateChanged
        - event: DelegateVotesChanged(indexed address,uint256,uint256)
          handler: handleDelegateVotesChanged
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
