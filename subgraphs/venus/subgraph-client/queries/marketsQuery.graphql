query Markets {
  markets {
    id
    name
    symbol
    vTokenDecimals
    underlyingToken {
      name
      symbol
      address
      decimals
    }
    isListed
    borrowRateMantissa
    cashMantissa
    collateralFactorMantissa
    exchangeRateMantissa
    interestRateModelAddress
    reservesMantissa
    reserveFactorMantissa
    supplyRateMantissa
    accrualBlockNumber
    borrowIndex
    lastUnderlyingPriceCents
    lastUnderlyingPriceBlockNumber
    supplierCount
    borrowerCount
    totalSupplyVTokenMantissa
    totalBorrowsMantissa
    xvsSupplyStateBlock
    xvsBorrowStateBlock
    xvsSupplyStateIndex
    xvsBorrowStateIndex
    xvsSupplySpeed
    xvsBorrowSpeed
  }
}
