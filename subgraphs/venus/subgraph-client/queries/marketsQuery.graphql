query Markets {
  markets {
    id
    borrowRateMantissa
    cashMantissa
    collateralFactorMantissa
    exchangeRateMantissa
    interestRateModelAddress
    name
    reservesMantissa
    supplyRateMantissa
    symbol
    underlyingAddress
    underlyingName
    underlyingSymbol
    accrualBlockNumber
    borrowIndex
    lastUnderlyingPriceCents
    lastUnderlyingPriceBlockNumber
    underlyingDecimals
    supplierCount
    borrowerCount
    borrowerCountAdjusted
    totalSupplyVTokenMantissa
    totalBorrowsMantissa
    xvsSupplyStateBlock
    xvsBorrowStateBlock
    xvsSupplyStateIndex
    xvsBorrowStateIndex
    xvsSupplySpeed
    xvsBorrowSpeed
  }
}
