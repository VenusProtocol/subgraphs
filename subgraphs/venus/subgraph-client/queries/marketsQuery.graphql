query Markets {
  markets {
    id
    name
    symbol
    vTokenDecimals
    underlyingAddress
    underlyingName
    underlyingSymbol
    underlyingDecimals
    isListed
    borrowRateMantissa
    cashMantissa
    collateralFactorMantissa
    exchangeRateMantissa
    interestRateModelAddress
    reservesMantissa
    reserveFactorMantissa
    supplyRateMantissa
    accrualBlockNumber
    borrowIndex
    lastUnderlyingPriceCents
    lastUnderlyingPriceBlockNumber
    supplierCount
    borrowerCount
    totalSupplyVTokenMantissa
    totalBorrowsMantissa
    xvsSupplyStateBlock
    xvsBorrowStateBlock
    xvsSupplyStateIndex
    xvsBorrowStateIndex
    xvsSupplySpeed
    xvsBorrowSpeed
  }
}
