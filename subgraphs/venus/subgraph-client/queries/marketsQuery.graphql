query Markets {
  markets {
    id
    borrowRateMantissa
    cashMantissa
    collateralFactorMantissa
    exchangeRateMantissa
    interestRateModelAddress
    name
    reservesMantissa
    supplyRateMantissa
    symbol
    underlyingAddress
    underlyingName
    underlyingSymbol
    accrualBlockNumber
    blockTimestamp
    borrowIndex
    lastUnderlyingPriceCents
    lastUnderlyingPriceBlockNumber
    underlyingDecimals
    supplierCount
    borrowerCount
    borrowerCountAdjusted
    totalSupplyVTokenMantissa
    totalBorrowsMantissa
  }
}
