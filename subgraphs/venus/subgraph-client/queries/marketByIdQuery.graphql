query MarketById($id: ID!) {
  market(id: $id) {
    id
    address
    isListed
    borrowRateMantissa
    cashMantissa
    collateralFactorMantissa
    exchangeRateMantissa
    interestRateModelAddress
    name
    reservesMantissa
    supplyRateMantissa
    symbol
    underlyingToken {
      name
      symbol
            address
            decimals
          }
    lastUnderlyingPriceCents
    lastUnderlyingPriceBlockNumber
    accrualBlockNumber
    borrowIndex
    totalSupplyVTokenMantissa
    totalBorrowsMantissa
    supplierCount
    borrowerCount
    xvsSupplyStateBlock
    xvsSupplyStateIndex
    xvsBorrowStateBlock
    xvsBorrowStateIndex
  }
}
