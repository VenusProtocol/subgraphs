query MarketById($id: ID!) {
  market(id: $id) {
    id
    isListed
    borrowRateMantissa
    cashMantissa
    collateralFactorMantissa
    exchangeRateMantissa
    interestRateModelAddress
    name
    reservesMantissa
    supplyRateMantissa
    symbol
    underlyingAddress
    underlyingName
    lastUnderlyingPriceCents
    lastUnderlyingPriceBlockNumber
    underlyingSymbol
    accrualBlockNumber
    borrowIndex
    totalSupplyVTokenMantissa
    totalBorrowsMantissa
    underlyingDecimals
    supplierCount
    borrowerCount
    xvsSupplyStateBlock
    xvsSupplyStateIndex
    xvsBorrowStateBlock
    xvsBorrowStateIndex
  }
}
