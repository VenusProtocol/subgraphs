query AccountVTokenByAccountAndMarket($id: ID!) {
  accountVToken(id: $id) {
    id
    accountPool {
      pool {
        id
      }
      account {
        id
      }
      tokens {
        id
      }
    }
    market {
      id
    }
    account {
      id
    }
    badDebt {
      id
      amountMantissa
      timestamp
      block
    }
    enteredMarket
    vTokenBalanceMantissa
    storedBorrowBalanceMantissa
    totalUnderlyingRedeemedMantissa
    borrowIndex
    totalUnderlyingRepaidMantissa
  }
}
