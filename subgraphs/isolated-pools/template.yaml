specVersion: 0.0.2
description: Venus is an open-source protocol for algorithmic, efficient Money Markets on the BSC blockchain.
repository: https://github.com/VenusProtocol/subgraphs
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PoolRegistry
    network: {{ network }}
    source:
      address: "{{ address }}"
      abi: PoolRegistry
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/poolRegistry.ts
      entities:
        - PoolRegistry
        - Comptroller
      abis:
        - name: PoolRegistry
          file: ../../packages/abi/isolated-pools/PoolRegistry.json
        - name: Comptroller
          file: ../../packages/abi/isolated-pools/Comptroller.json
        - name: VToken
          file: ../../packages/abi/vtoken.json
        - name: PriceOracle
          file: ../../packages/abi/isolated-pools/PriceOracle.json
        - name: BEP20
          file: ../../packages/abi/bep20.json
      eventHandlers:
        - event: PoolRegistered(uint256,(uint256,string,address,address,uint256,uint256))
          handler: handlePoolRegistered
        - event: PoolNameSet(uint256,string)
          handler: handlePoolNameSet

templates:
  - name: Pool
    kind: ethereum/contract
    network: {{ network }}
    source:
      abi: Comptroller
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/pool.ts
      entities:
        - User
        - Market
        - VTokenInfo
      abis:
        - name: Comptroller
          file: ../../packages/abi/isolated-pools/Comptroller.json
      eventHandlers:
        - event: MarketListed(address)
          handler: handleMarketListed
        - event: MarketEntered(address,address)
          handler: handleMarketEntered
        - event: MarketExited(address,address)
          handler: handleMarketExited
        - event: NewCloseFactor(uint256,uint256)
          handler: handleNewCloseFactor
        - event: NewCollateralFactor(address,uint256,uint256)
          handler: handleNewCollateralFactor
        - event: NewLiquidationIncentive(uint256,uint256)
          handler: handleNewLiquidationIncentive
        - event: NewPriceOracle(address,address)
          handler: handleNewPriceOracle
        - event: NewPauseGuardian(address,address)
          handler: handleNewPauseGuardian
        - event: ActionPaused(address,string,bool)
          handler: handleGlobalActionPaused
        - event: ActionPaused(address,string,bool)
          handler: handleMarketActionPaused
        - event: NewBorrowCap(indexed address,uint256)
          handler: handleNewBorrowCap
        - event: NewBorrowCapGuardian(address,address)
          handler: handleNewBorrowCapGuardian
        - event: NewMinLiquidatableAmount(indexed address,uint256)
          handler: handleNewMinLiquidatableAmount
  - name: VToken
    kind: ethereum/contract
    network: {{ network }}
    source:
      abi: VToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/vtoken.ts
      entities:
        - User
        - Market
        - VTokenInfo
      abis:
        - name: VToken
          file: ../../packages/abi/vtoken.json
        - name: PriceOracle
          file: ../../packages/abi/priceOracle.json
        - name: PriceOracle2
          file: ../../packages/abi/priceOracle2.json
        - name: BEP20
          file: ../../packages/abi/bep20.json
        - name: Comptroller
          file: ../../packages/abi/comptroller.json
      eventHandlers:
        - event: Mint(address,uint256,uint256)
          handler: handleMint
        - event: Redeem(address,uint256,uint256)
          handler: handleRedeem
        - event: Borrow(address,uint256,uint256,uint256)
          handler: handleBorrow
        - event: RepayBorrow(address,address,uint256,uint256,uint256)
          handler: handleRepayBorrow
        - event: LiquidateBorrow(address,address,uint256,address,uint256)
          handler: handleLiquidateBorrow
        - event: AccrueInterest(uint256,uint256,uint256)
          handler: handleAccrueInterest
        - event: NewReserveFactor(uint256,uint256)
          handler: handleNewReserveFactor
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: NewMarketInterestRateModel(address,address)
          handler: handleNewMarketInterestRateModel
