query MarketById($id: ID!) {
  market(id: $id) {
    id
    pool {
      id
    }
    isListed
    badDebtMantissa
    borrowRateMantissa
    cashMantissa
    collateralFactorMantissa
    liquidationThresholdMantissa
    exchangeRateMantissa
    interestRateModelAddress
    name
    reservesMantissa
    supplyRateMantissa
    symbol
    underlyingAddress
    underlyingName
    lastUnderlyingPriceCents
    lastUnderlyingPriceBlockNumber
    underlyingSymbol
    borrowCapMantissa
    supplyCapMantissa
    accrualBlockNumber
    borrowIndex
    reserveFactorMantissa
    underlyingDecimals
    supplierCount
    borrowerCount
    totalBorrowsMantissa
    totalSupplyVTokenMantissa
  }
}
