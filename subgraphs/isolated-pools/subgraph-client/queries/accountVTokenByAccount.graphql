query AccountVTokenByAccountId($accountId: String!) {
  accountVTokens(where: { account: $accountId }) {
    id
    market {
      id
    }
    account {
      id
    }
    badDebt {
      id
      amountMantissa
      timestamp
      block
    }
    enteredMarket
    vTokenBalanceMantissa
    storedBorrowBalanceMantissa
    totalUnderlyingRedeemedMantissa
    borrowIndex
    totalUnderlyingRepaidMantissa
  }
}
