query AccountVTokens($first: Int, $skip: Int) {
  accountVTokens(first: $first, skip: $skip) {
    id
    market {
      id
      symbol
      borrowIndexMantissa
    }
    account {
      id
    }
    badDebt {
      id
      amountMantissa
      timestamp
      block
    }
    enteredMarket
    vTokenBalanceMantissa
    storedBorrowBalanceMantissa
    totalUnderlyingRedeemedMantissa
    borrowIndex
    totalUnderlyingRepaidMantissa
  }
}
