query Pools {
  pools {
    id
    name
    creator
    blockPosted
    timestampPosted
    category
    logoUrl
    description
    priceOracleAddress
    closeFactorMantissa
    liquidationIncentiveMantissa
    minLiquidatableCollateralMantissa
    markets {
      id
      pool {
        id
      }
    }
  }
}
