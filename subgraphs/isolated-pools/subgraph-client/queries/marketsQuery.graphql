query Markets {
  markets {
    id
    pool {
      id
    }
    isListed
    badDebtMantissa
    borrowRateMantissa
    cashMantissa
    collateralFactorMantissa
    exchangeRateMantissa
    interestRateModelAddress
    name
    reservesMantissa
    supplyRateMantissa
    symbol
    underlyingAddress
    underlyingName
    underlyingSymbol
    vTokenDecimals
    borrowCapMantissa
    accrualBlockNumber
    borrowIndex
    liquidationThresholdMantissa
    reserveFactorMantissa
    lastUnderlyingPriceCents
    lastUnderlyingPriceBlockNumber
    underlyingDecimals
    supplyCapMantissa
    accessControlManagerAddress
    supplierCount
    borrowerCount
    totalSupplyVTokenMantissa
    totalBorrowsMantissa
    suppliers: accounts(where: { vTokenBalanceMantissa_gt: 0 }) {
      id
      vTokenBalanceMantissa
    }
    borrowers: accounts(where: { storedBorrowBalanceMantissa_gt: 0 }) {
      id
      storedBorrowBalanceMantissa
    }
  }
}
